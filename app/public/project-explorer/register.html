<main>

<h1 class="mx-auto" style="width: 600px;" class="w-75">Signup</h1>

<form class="mx-auto" style="width: 600px;" class="w-75">

<div class="form-row">
    <div class="col">
    <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="firstName" class="form-control" placeholder="First name" />
    </div>
    </div>  
    <br>
    <div class="col">
    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="lastName" class="form-control" placeholder="Last name" />
    </div>
    </div>
    <br>
</div>

<div class="form-row">
    <div class="col">
    <div class="form-group">
        <label>Email Address:</label>
        <input type="email" name="email" class="form-control" placeholder="Your Email address" />
    </div>
    </div>
    <br>
    <div class="col">
    <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" class="form-control" placeholder="Your Password" />
    </div>
    </div>
</div>
    <br>

<div class="form-row">    
    <div class="col">
    <div class="form-group">
        <label>Program:</label>
        <select name="program" class="form-control">
            <option value="choose...">Choose...</option> 
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">Computer Information Systems</option>
            <option value="computer_technology">Computer Technology</option>
        </select>
    </div>
    </div>
    <br>
    <div class="col">
        <div class="form-group">
            <label>Matric Number:</label>
            <input type="text" name="matricNumber" class="form-control" placeholder="e.g. 09/2020" />
        </div>
    </div>
    <br>
    <div class="col">
    <div class="form-group">
        <label>Graduation Year:</label>
        <select name="graduationYear" class="form-control">
            <option value="choose...">Choose...</option> 
            <option value="2013">2013</option> 
            <option value="2014">2014</option> 
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select>
    </div>
    </div>
</div>
    <br>
    <div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
        
</form>
