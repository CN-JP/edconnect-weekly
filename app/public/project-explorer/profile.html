<main>
    
<section>
    <div class="container"> 
    <!-- Profile -->
    <h4>John Doe</h4>
    <p>john.doe@gmail.com</p>
    </div>
    
    <div class="container bg-light p-4"> 
    <div class="row">    
        <div class="col-sm">
        Program: Computer Science
        </div>
        <div class="col-sm">
        Matric Number: 00/0000
        </div>
        <div class="col-sm">
        Graduation Year: 2019
        </div>
    </div>
</div>
</section>
    
<section>
    <h2>Update Profile</h2>
    <hr>
    <form name="updateProfile">
        
        <div class="form-row">
        <div class="col">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="firstName" class="form-control" placeholder="First name" />
        </div>
        </div>
        <br>
        <div class="col">
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="lastName" class="form-control" placeholder="Last name" />
        </div>
        </div>
        </div>
        
        <div class="form-row">
        <div class="col">
        <div class="form-group">
            <label>Email Address:</label>
            <input type="email" name="email" class="form-control" />
        </div>
        </div>

        <div class="col">
        <div class="form-group">
            <label>Program:</label>
            <select name="program" class="form-control">
                <option value="choose...">Choose...</option> 
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select>
        </div>
        </div>
        </div>
        
        <div class="form-row">
        <div class="col">
        <div class="form-group">
            <label>Matric Number:</label>
            <input type="text" name="matricNumber" class="form-control" />
        </div>
        </div>
        
        <div class="col">
            <div class="form-group">
            <label>Graduation Year:</label>
            <select name="graduationYear" class="form-control">
                <option value="choose...">Choose...</option> 
                <option value="2013">2013</option>
                <option value="2014">2014</option> 
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
        </div>
        </div>
        </div>
        
        <div>
        <button class="btn btn-primary" type="submit">Update Profile</button>         
        </div>
            
    </form>
</section>

<section>
    <h2>Change Password</h2>
    <hr>
    <form name="changePassword">
        <div class="form-row">
            <div class="col">
            <div class="form-group">
            <label>Current Password:</label>
            <input type="password" name="currentPassword" class="form-control" placeholder="Current password" />
        </div>
        </div>
        <br>
            <div class="col">
            <div class="form-group">
            <label>New Password:</label>
            <input type="password" name="newPassword" class="form-control" placeholder="Your new password" />
        </div>
        </div>
        <br>
            <div class="col">
            <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" name="confirmPassword" class="form-control" placeholder="Re-enter your new password" />
        </div>
        </div>
        </div>
        
        <div>
            <button class="btn btn-primary" type="submit">Change Password</button>   
        </div>

    </form>

</section>

</main>
