<main>

<h1 class="mx-auto" style="width: 600px" class="w-75">Submit Project</h1>

<form name="submitProject" class="mx-auto" style="width: 600px" class="w-75">
    <div class="form-group">
        <label>Project Name:</label>
        <input type="text" name="name" class="form-control" />
    </div>
    <br>
    <div>
        <label>Project Abstract:</label>
        <textarea type="text" name="abstract" class="form-control"></textarea>
    </div>
    <br>
    <div>
        <label>Authors:</label>
        <input type="text" name="authors" class="form-control" placeholder="Enter author names (separated by comma)" />
    </div>
    <br>
    <div>
        <label>Tag(s):</label>
        <input type="text" name="tags" class="form-control" 
                placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb" />
    </div>
    <br>
    <div>        
        <button class="btn btn-primary" type="submit">Continue</button>
    </div>
    </form>
